<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Package Upload System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Question Package Upload System</h1>
            <p>Upload and manage question packages with various content types</p>
        </header>

        <nav>
            <button class="nav-btn active" data-tab="upload">Upload Package</button>
            <button class="nav-btn" data-tab="packages">View Packages</button>
            <button class="nav-btn" data-tab="media">Upload Media</button>
        </nav>

        <!-- Upload Package Tab -->
        <div id="upload-tab" class="tab-content active">
            <h2>Create Question Package</h2>
            <form id="package-form">
                <div class="form-group">
                    <label for="package-title">Package Title*</label>
                    <input type="text" id="package-title" required>
                </div>
                
                <div class="form-group">
                    <label for="package-description">Description</label>
                    <textarea id="package-description" rows="3"></textarea>
                </div>

                <h3>Questions</h3>
                <div id="questions-container">
                    <!-- Questions will be added here -->
                </div>

                <button type="button" class="btn btn-secondary" onclick="addQuestion()">Add Question</button>
                <button type="submit" class="btn btn-primary">Create Package</button>
            </form>
        </div>

        <!-- View Packages Tab -->
        <div id="packages-tab" class="tab-content">
            <h2>Question Packages</h2>
            <button class="btn btn-secondary" onclick="loadPackages()">Refresh</button>
            <div id="packages-list"></div>
        </div>

        <!-- Upload Media Tab -->
        <div id="media-tab" class="tab-content">
            <h2>Upload Media</h2>
            <form id="media-form">
                <div class="form-group">
                    <label for="media-file">Select File*</label>
                    <input type="file" id="media-file" accept="image/*,video/*,audio/*,.pdf" required>
                </div>
                <div class="form-group">
                    <label for="media-question-id">Question ID (optional)</label>
                    <input type="number" id="media-question-id">
                </div>
                <button type="submit" class="btn btn-primary">Upload Media</button>
            </form>
            <div id="media-result"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
